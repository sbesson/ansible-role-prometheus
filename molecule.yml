---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: prometheus

docker:
  containers:
  - name: prometheus
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - docker-hosts

ansible:

  group_vars:
    docker-hosts:
      # This should allow docker-in-docker to work
      docker_storage_driver: vfs
      # Latest version 17.12.1.ce-1.el7.centos has a bug that prevents
      # testing on travis: https://github.com/docker/for-linux/issues/219
      docker_version: 17.09.1.ce-1.el7.centos


verifier:
  name: testinfra
